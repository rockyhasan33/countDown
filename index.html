<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="center">

            <div class="count days">
                <label>Days</label>
                <input type="number" name="day" id="day" min="0" max="5">
            </div>
            <div class="count hours">
                <label>Hours</label>
                <input type="number" name="hour" id="hour" min="0" max="60">
            </div>
            <div class="count hours">
                <label>Minutes</label>
                <input type="number" name="minute" id="minute" min="0" max="60">
            </div>
            <div class="count hours">
                <label>Seconds</label>
                <input type="number" name="second" id="second" min="0" max="60">
            </div>
            <div class="buttons">
                <button class="play btn">Play</button>
                <button class="Stop">Stop</button>
            </div>
            

        </div>

        
    </div>
</body>
</html>
